name: test-docs-examples

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Current stable staging tag"
        required: true

env:
  DAY_OF_WEEK: Monday

jobs:
  workshop:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Get current package version
        working-directory: code_examples/workshop
        id: kiltprotocol_sdk
        run: echo "::set-output name=current_tag::$(grep kiltprotocol/sdk-js package.json | awk -F \" '{print $4}')"
      - uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: '@kiltprotocol/sdk-js": "${{ steps.kiltprotocol_sdk.outputs.current_tag }}'
          replace: '@kiltprotocol/sdk-js": "${{ github.event.inputs.tag }}'
          include: "code-examples/**"
          exclude: "**/*.lock"
          regex: true
      - name: Test style conventions
        working-directory: code_examples/workshop
        run: |
          yarn install
          yarn lint

      - name: Run tests
        timeout-minutes: 60
        working-directory: code_examples/workshop
        env:
          NODE_OPTIONS: --unhandled-rejections=strict
          FAUCET_SEED: ${{ secrets.PEREGRINE_FAUCET_SEED }}
        run: |
          yarn install
          yarn run ts-node test.ts

  core_features:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Get current package version
        working-directory: code_examples/core_features
        id: kiltprotocol_sdk
        run: echo "::set-output name=current_tag::$(grep kiltprotocol/sdk-js package.json | awk -F \" '{print $4}')"
      - uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: '@kiltprotocol/sdk-js": "${{ steps.kiltprotocol_sdk.outputs.current_tag }}'
          replace: '@kiltprotocol/sdk-js": "${{ github.event.inputs.tag }}'
          include: "code-examples/**"
          exclude: "**/*.lock"
          regex: true
      - name: Test style conventions
        working-directory: code_examples/core_features
        run: |
          yarn install
          yarn lint

      - name: Run tests
        timeout-minutes: 60
        working-directory: code_examples/core_features
        env:
          NODE_OPTIONS: --unhandled-rejections=strict
          FAUCET_SEED: ${{ secrets.PEREGRINE_FAUCET_SEED }}
        run: |
          yarn install
          yarn run ts-node run_core_features.ts

  create_pull_request:
    runs-on: ubuntu-latest
    needs: [workshop, core_features]
    if: success()
    steps:
      - uses: actions/checkout@v1
      - name: Get current package version
        working-directory: code_examples/core_features
        id: kiltprotocol_sdk
        run: echo "::set-output name=current_tag::$(grep kiltprotocol/sdk-js package.json | awk -F \" '{print $4}')"
      - uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: '@kiltprotocol/sdk-js": "${{ steps.kiltprotocol_sdk.outputs.current_tag }}'
          replace: '@kiltprotocol/sdk-js": "${{ github.event.inputs.tag }}'
          include: "docs/develop/workshop/**"
          regex: true
      - uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: '@kiltprotocol/sdk-js": "${{ steps.kiltprotocol_sdk.outputs.current_tag }}'
          replace: '@kiltprotocol/sdk-js": "${{ github.event.inputs.tag }}'
          include: "code-examples/**"
          exclude: "**/*.lock"
          regex: true
      - name: Regenerate yarn lock
        working-directory: code_examples/core_features
        run: |
          yarn install
          yarn lint
      - name: Regenerate yarn lock
        working-directory: code_examples/workshop
        run: |
          yarn install
          yarn lint
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          base: develop
          delete-branch: true
          title: '[Chore] Latest sdk is compatible with docs'
          body: |
            Update docs
            - Auto-generated PR
          labels: |
            sdk
          draft: false
          add-paths: |
            *package.json
            *yarn.lock
            *.md
  create_issue:
    runs-on: ubuntu-latest
    needs: [workshop, core_features]
    if: failure()
    steps:
      - name: issue-bot
        uses: imjohnbo/issue-bot@v3
        with:
          labels: |
            :memo:  documentation
            \U0001F4DA release
            ðŸ§° sdk
          pinned: false
          close-previous: true
          linked-comments: true
          title: 'new sdk ${{ github.event.inputs.tag }} is incompatible with docs examples'
          repository: KILTProtocol/ticket
          body: |-
            ## Incompatibilities detected
            A [webhook test workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) using the latest sdk against docs examples has failed.
            Introduce fixes to recover compatibility.
            Detail error log can be seen from the above link
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
